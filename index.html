<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #myVideo {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="myVideo" src="https://www.youtube.com/embed/O2FtFWiHots?autoplay=1&mute=0&controls=0&showinfo=0&modestbranding=1&rel=0" allowfullscreen></iframe>

    <script>
        // Trigger the video to start in fullscreen
        document.addEventListener("DOMContentLoaded", function() {
            var iframe = document.getElementById("myVideo");
            var requestFullScreen = iframe.requestFullscreen || iframe.mozRequestFullScreen || iframe.webkitRequestFullscreen || iframe.msRequestFullscreen;
            if (requestFullScreen) {
                iframe.requestFullscreen();
            }

            // Redirect after 16 seconds (duration of your video)
            setTimeout(function() {
                window.location.href = "https://www.exporentals.com";
            }, 16000);
        });
    </script>
</body>
</html>
