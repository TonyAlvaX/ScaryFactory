<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Video Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #000; /* Black background */
        }

        /* Fullscreen iframe styling */
        #myVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            border: none;
        }

        /* Responsive styling for portrait mode */
        @media only screen and (orientation: portrait) {
            #myVideo {
                width: 100vw;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <!-- Embed the YouTube video with autoplay, mute, and start time at 5 seconds -->
    <iframe id="myVideo" src="https://www.youtube.com/embed/lPOL9aZG_Z0?autoplay=1&mute=1&controls=0&showinfo=0&modestbranding=1&rel=0&iv_load_policy=3&playsinline=1&start=5" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var iframe = document.getElementById("myVideo");

            // Try to force fullscreen on page load
            function openFullscreen() {
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.mozRequestFullScreen) { /* Firefox */
                    iframe.mozRequestFullScreen();
                } else if (iframe.webkitRequestFullscreen) { /* Chrome, Safari, and Opera */
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) { /* IE/Edge */
                    iframe.msRequestFullscreen();
                }
            }

            // Trigger fullscreen when user interacts (if auto fails)
            iframe.addEventListener('click', openFullscreen);

            // Redirect after 16 seconds (adjust as needed)
            setTimeout(function() {
                window.location.href = "https://www.exporentals.com";
            }, 16000);
        });
    </script>
</body>
</html>
