<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Video Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #000;
        }

        #myVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw; 
            height: 100vh; 
            border: none;
        }

        /* Styling for mobile responsiveness */
        @media only screen and (orientation: portrait) {
            #myVideo {
                width: 100vw;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <!-- Updated iframe URL with additional parameters to hide controls -->
    <iframe id="myVideo" src="https://www.youtube.com/embed/O2FtFWiHots?autoplay=1&mute=0&controls=0&showinfo=0&modestbranding=1&fs=0&rel=0&iv_load_policy=3&disablekb=1&playsinline=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var iframe = document.getElementById("myVideo");

            // Function to attempt fullscreen
            function openFullscreen() {
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.mozRequestFullScreen) { /* Firefox */
                    iframe.mozRequestFullScreen();
                } else if (iframe.webkitRequestFullscreen) { /* Chrome, Safari, and Opera */
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) { /* IE/Edge */
                    iframe.msRequestFullscreen();
                }
            }

            // Try to open fullscreen on click (useful if auto fullscreen fails)
            iframe.addEventListener('click', openFullscreen);

            // Delay redirect to allow manual fullscreen entry if autoplay fails
            setTimeout(function() {
                window.location.href = "https://www.exporentals.com";
            }, 16000);
        });
    </script>
</body>
</html>
